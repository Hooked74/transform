dist: trusty
language: node_js
node_js:
  - 12
  - 11
  - 10
cache:
  directories:
    - node_modules
install:
  - npm ci
before_script:
  - npm outdate
  - npm audit
script:
  - npm test
  - npm i -g codecov
  - codecov --token="$CODECOV_TOKEN"
before_deploy:
  - npm run build
deploy:
  - provider: npm
    email: novikovio74@gmail.com
    skip_cleanup: true
    tag: latest
    on:
      branch: master
      repo: Hooked74/transform
    api_key:
      secure: 
